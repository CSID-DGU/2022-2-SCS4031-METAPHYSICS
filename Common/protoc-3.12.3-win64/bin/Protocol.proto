message C_LeaveScene {
  PlayerInfo player = 1;
}

message C_EnterScene {
  PlayerInfo player = 1;
}

message S_EnterScene {
  PlayerInfo player = 1;
}

message S_Connected {
}

message C_Login {
  string uniqueId = 1;
  string accountId = 2;
  string accountName = 3;
  string accountPassword = 4;
}

message C_SignUp{
  string uniqueId = 1;
  string accountId = 2;
  string accountName = 3;
  string accountPassword = 4;
}

message C_LoginCheck{
  string accountId = 1;
}

message C_FriendCheck{
  string accountName = 1; 
}

message S_FriendCheck{
  string friendList = 1;
}

message S_Login {
  int32 loginOk = 1;
  string accountId = 2;
  string accountName = 3;
  string accountPassword = 4;
}

message C_DirectChat {
  string sender = 1;
  string chattingText = 2;
  string receiver = 3;
}

message S_DirectChat {
  string sender = 1;
  string chattingText = 2;
  string receiver = 3;
}

message C_AddFriend{
  string name = 1;
  string sender = 2;
}

message C_UserCheck{
  string name = 1;
}

message S_UserCheck{
}

message PlayerInfo {
  int32 playerId = 1; // 식별id
  string userName = 2; // 닉네임
  int32 colorIndex = 3; // 색깔
  int32 userPrivilege = 4; // 게스트 여부
  string scene = 5;
  PositionInfo posInfo = 6;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
  float movedirX = 3;
  float movedirY = 4;
  int32 movedir = 5; // 애니메이션
}

message ChatInfo {
  string userName=1;
  string chattingText = 2;
}