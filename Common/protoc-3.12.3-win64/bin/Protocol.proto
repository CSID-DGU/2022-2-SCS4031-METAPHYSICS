  int32 score = 2;
}

message S_Finishminigame {
  string userName = 1;
  int32 score = 2;
  string userName2 = 3;
  int32 score2 = 4;
  string userName3 = 5;
  int32 score3 = 6;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_EnterGame {
  PlayerInfo player = 1;
}

message C_LeaveGame {
}

message C_Spawn {
  repeated PlayerInfo players = 1;
}

message C_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 playerId =1;
  PositionInfo posInfo = 2;
}

message C_Chat {
  ChatInfo chatInfo = 1;
}

message S_Chat {
  int32 playerId = 1; // 식별id
