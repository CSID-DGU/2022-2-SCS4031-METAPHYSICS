syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_ENTER_GAME = 4;
  C_LEAVE_GAME = 5;
  C_SPAWN = 6;
  C_DESPAWN = 7;
  C_MOVE = 8;
  S_MOVE = 9;
  C_CHAT = 10;
  S_CHAT = 11;
  C_LEAVE_SCENE = 12;
  C_ENTER_SCENE = 13;
  S_ENTER_SCENE = 14;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_EnterGame {
  PlayerInfo player = 1;
}

message C_LeaveGame {
}

message C_Spawn {
  repeated PlayerInfo players = 1;
}

message C_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 playerId =1;
  PositionInfo posInfo = 2;
}

message C_Chat {
  ChatInfo chatInfo = 1;
}

message S_Chat {
  int32 playerId = 1; // 식별id
  ChatInfo chatInfo = 2;
}

message C_LeaveScene {
  PlayerInfo player = 1;
}

message C_EnterScene {
  PlayerInfo player = 1;
}

message S_EnterScene {
  PlayerInfo player = 1;
}

message PlayerInfo {
  int32 playerId = 1; // 식별id
  string userName = 2; // 닉네임
  int32 colorIndex = 3; // 색깔
  int32 userPrivilege = 4; // 게스트 여부
  string scene = 5;
  PositionInfo posInfo = 6;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
  float movedirX = 3;
  float movedirY = 4;
  int32 movedir = 5; // 애니메이션
}

message ChatInfo {
  string userName=1;
  string chattingText = 2;
}