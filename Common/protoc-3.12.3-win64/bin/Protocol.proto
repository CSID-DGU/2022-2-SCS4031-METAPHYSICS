syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_CHAT = 6;
  S_CHAT = 7;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 playerId =1;
  PositionInfo posInfo = 2;
}

message C_Chat {
  ChatInfo chatInfo = 1;
}

message S_Chat {
  int32 playerId = 1; //식별id
  ChatInfo chatInfo = 2;
}

message PlayerInfo {
  int32 playerId = 1; //식별id
  string name = 2; //닉네임
  PositionInfo posInfo = 3;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
  float movedirX = 3;
  float movedirY = 4;
}

message ChatInfo {
  string userName=1;
  string chattingText = 2;
}