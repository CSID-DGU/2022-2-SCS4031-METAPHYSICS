syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_ENTER_GAME = 4;
  C_LEAVE_GAME = 5;
  C_SPAWN = 6;
  C_DESPAWN = 7;
  C_MOVE = 8;
  S_MOVE = 9;
  C_CHAT = 10;
  S_CHAT = 11;
  C_LEAVE_SCENE = 12;
